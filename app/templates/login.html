{% extends 'base.html' %}
{% block title %}Iniciar sesión | Inventario{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="col-md-5">
    <div class="card shadow-lg">
      <div class="gradient-header text-center">
        <h2 class="fw-bold mb-0"><i class="bi bi-person-circle me-2"></i>Iniciar sesión</h2>
      </div>
      <div class="card-body p-4">
        <form method="POST" autocomplete="off">
          <div class="mb-3">
            <label for="username" class="form-label">Usuario</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Ingresa tu usuario" required autofocus>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-box-arrow-in-right"></i> Entrar</button>
          </div>
        </form>
        <div class="text-center mt-3">
          <span class="text-muted">Usuario demo: <b>admin</b> | Contraseña: <b>admin123</b></span>
        </div>
      </div>
    </div>
  </div>
</div>
{% endblock %}
