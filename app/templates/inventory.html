<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Inventario</title>
</head>
<body>
    <h2>Inventario de Productos</h2>
    <a href="/register_product">Registrar nuevo producto</a> |
    <a href="/logout">Cerrar sesión</a>
    <table border="1">
        <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Código</th>
            <th>Descripción</th>
            <th>Unidad</th>
            <th>Categoría</th>
        </tr>
        {% for product in products %}
        <tr>
            <td>{{ product.id }}</td>
            <td>{{ product.name }}</td>
            <td>{{ product.code }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.unit }}</td>
            <td>{{ product.category }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
