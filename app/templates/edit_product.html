{% extends 'base.html' %}
{% block title %}Editar cantidad | Inventario{% endblock %}
{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
  <div class="col-md-5">
    <div class="card shadow-lg">
      <div class="gradient-header text-center">
        <h2 class="fw-bold mb-0"><i class="bi bi-pencil me-2"></i>Editar cantidad</h2>
      </div>
      <div class="card-body p-4">
        <form method="POST" autocomplete="off">
          <div class="mb-3">
            <label class="form-label">Producto</label>
            <input type="text" class="form-control" value="{{ product.name }} ({{ product.code }})" disabled>
          </div>
          <div class="mb-3">
            <label for="unit" class="form-label">Cantidad</label>
            <input type="number" min="0" class="form-control" id="unit" name="unit" value="{{ product.unit }}" required>
          </div>
          <div class="d-grid gap-2">
            <button type="submit" class="btn btn-primary btn-lg"><i class="bi bi-check-circle"></i> Guardar</button>
            <a href="/inventory" class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i> Volver al inventario</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
